<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe configurator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="svg-container"></div>
  
    <svg id="color-box-container" viewBox="0 0 500 50">
      <rect class="color-button" x="0" width="50" height="50" fill="#CB997E" />
      <rect class="color-button" x="60" width="50" height="50" fill="#EDDCD2" />
      <rect class="color-button" x="120" width="50" height="50" fill="#FFF1E6" />
      <rect class="color-button" x="180" width="50" height="50" fill="#F0EFEB" />
      <rect class="color-button" x="240" width="50" height="50" fill="#DDBEA9" />
      <rect class="color-button" x="300" width="50" height="50" fill="#A5A58D" />
      <rect class="color-button" x="360" width="50" height="50" fill="#B7B7A4" />
      <rect class="color-button" x="420" width="50" height="50" fill="#DBDBD1" />
    </svg>
    
</body>

<script src="script.js"></script>

</html>
